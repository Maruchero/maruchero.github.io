<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Garonzi Marcello</title>
</head>

<body>
    <div id="debug" style="position: fixed;"></div>
    <section id="welcome">
        <div id="main-title">
            <h1>
                Garonzi Marcello<br>
            </h1>
            <h4>
                IT student, with good habilities in frontend developing and programming.
            </h4>
        </div>
    </section>
    <section id="frontend">
        <h2>
            Frontend Developer
        </h2>
        <div class="my-skills">
            <h3>
                My skills
            </h3>
            <div class="cards-container">
                <div class="card">
                    <span class="card-title">
                        HTML
                    </span>
                    <div class="circle-progress">
                        <div class="circle-cover"></div>
                        <div class="right-progress"></div>
                        <div class="hide-left"></div>
                        <div class="left-progress"></div>
                        <div class="circle-in">
                            <div class="progress">90<span>%</span></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <span class="card-title">
                        CSS
                    </span>
                    <div class="circle-progress">
                        <div class="circle-cover"></div>
                        <div class="right-progress"></div>
                        <div class="hide-left"></div>
                        <div class="left-progress"></div>
                        <div class="circle-in">
                            <div class="progress">80<span>%</span></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <span class="card-title">
                        JavaScript
                    </span>
                    <div class="circle-progress">
                        <div class="circle-cover"></div>
                        <div class="right-progress"></div>
                        <div class="hide-left"></div>
                        <div class="left-progress"></div>
                        <div class="circle-in">
                            <div class="progress">60<span>%</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--div class="background">
                <img src="img/html.png">
                <img src="img/css.png">
                <img src="img/js.png">
                <img src="img/html.png">
                <img src="img/css.png">
                <img src="img/js.png">
                <img src="img/html.png">
                <img src="img/css.png">
                <img src="img/js.png">
            <div-->
        </div>
        <div class="works">
            <h3>
                My works
            </h3>
            <div class="works-container"></div>
        </div>
    </section>
    <section id="developer">
        <h2>
            Jr Software Developer
        </h2>
        <div class="programming-languages">
            <table>
                <tr>
                    <th>
                        Language
                    </th>
                    <th>
                        Knowledge
                    </th>
                </tr>
                <tr>
                    <td>
                        Python
                    </td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width:90%;"></div>
                            <span class="percentage">90%</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Java
                    </td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width:80%;"></div>
                            <span class="percentage">80%</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        C
                    </td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width:60%;"></div>
                            <span class="percentage">60%</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Assembly
                    </td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress" style="width:70%;"></div>
                            <span class="percentage">70%</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section id="contacts">
        <div class="github">

        </div>
        <div class="links">
            <!--link-->

        </div>
    </section>
    <footer>
        <div class="links"></div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
